<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="bg-blue-300 grid grid-cols-3 grid-rows-2 h-[100dvh]">

    <aside class="bg-red-700 row-span-2 flex flex-col justify-between py-2 px-2">
      <h1 class="text-4xl text-white m-5 p-2">Calculadora de Investimentos</h1>        

      <form id="formInvestment" class="w-full">
        <div class="flex flex-col px-3 mt-2 h-[5.5rem]">
          <label class="font-semibold text-white" for="startingAmount">Investimento inicial</label>
        <div class="flex w-full ">
          <input class="h-10 bg-blue-200 w-1/6 rounded-l-md" type="text" value="R$" disabled/>
          <input class="h-10 bg-blue-300 w-5/6 rounded-r-md start-0 px-2" step="1000" min="0" type="text" id="startingAmount" name="startingAmount" placeholder="0,00" required />          
        </div>
        </div>
        <div class="flex flex-col px-3 mt-2 h-[5.5rem]">
          <label class="font-semibold text-white" for="additionalIncomes">Aportes adicionais</label>
        <div class="flex w-full">
          <input class="h-10 bg-blue-200 w-1/6 rounded-l-md" type="text" value="R$" disabled/>
          <input class="h-10 bg-blue-300 w-5/6 rounded-r-md px-2" min="0" step="1000" type="text" id="additionalIncomes" name="additionalIncomes" placeholder="0,00"/>          
        </div>
        </div>
        <div class="flex flex-col px-3 mt-2 h-[5.5rem]">
          <label class="font-semibold text-white" for="period">Prazo</label>
        <div class="flex w-full ">          
          <input class="h-10 bg-blue-300 w-4/6 rounded-l-md px-2" min="0" type="text" id="period" name="period" required/>
          <select id="evaluatePeriod" class="bg-blue-400 w-2/6 rounded-r-md font-semibold hover:bg-blue-900 hover:text-white">
            <option value="monthly">meses</option>
            <option value="yearly">anos</option>
          </select>
        </div>
        </div>
        
        <div class="flex flex-col px-3 mt-2 h-[5.5rem]">
          <label class="font-semibold text-white" for="interestRates">Rentabilidade</label>
        <div class="flex w-full ">
          <input class="h-10 bg-blue-300 w-3/6 rounded-l-md px-2" min="0" type="text" id="interestRates" name="interestRates" required/>
          <input class="h-10 bg-blue-200 w-1/6 text-center" type="text" value="%" disabled/>          
          <select id="ratePeriod" class="bg-blue-400 w-2/6 rounded-r-md font-semibold hover:bg-blue-900 hover:text-white">
            <option value="monthly">mensal</option>
            <option value="yearly">anual</option>
          </select>
        </div>
        </div>

        <div class="flex flex-col px-3 mt-2">
          <label class="font-semibold text-white" for="fees">Impostos sobre lucro</label>
        <div class="flex w-full">          
          <input class="h-10 bg-blue-300 w-5/6 rounded-l-md px-2" min="0" type="text" id="fees" name="fees" required/>          
          
          <input class="h-10 bg-blue-200 w-1/6 rounded-r-md text-center" type="text" value="%" disabled/>
        </div>
        </div>
      </form>

      <div class="flex w-full flex-col gap-1">
        <button id="calculate_returns" form="formInvestment" class="text-white h-10 bg-blue-500 mb-3 mx-5 px-2 rounded-sm hover:bg-blue-900 font-medium ">Calcular</button>
        <button id="clearForm" class="text-white h-10 bg-blue-500 mb-3 mx-5 px-2 rounded-sm hover:bg-blue-900 font-medium  ">Limpar</button>
      </div>                
    </div>
      </div>

    </aside>
   <main id="main"  class="row-span-2 col-span-2 relative">
        <button id="slide-arrow-preview" class="absolute top-0 bottom-0 left-0 text-5xl cursor-pointer bg-slate-10 opacity-15 w-8 hover:opacity-100 ">&#8249;</button>
        <button id="slide-arrow-next" class="absolute top-0 bottom-0 right-0 text-5xl  cursor-pointer bg-slate-10 opacity-15 w-8 hover:opacity-100 focus:opacity-100"> &#8250;</button>
      <div id="carousel" class = "h-full w-full flex overflow-x-auto scroll-smooth-3">
        <section id="charts-container" class=" basis-full shrink-0 full h-full place-content-between gap-2">          
            <div class="h-[36%] flex flex-col items-center pb-10 mb-5" >
              <p class="text-2xl font-semibold text-blue-700 pt-5">Resultado</p>
              <canvas id="shareAmountChart" class="w-full h-full m-1"></canvas>
            </div>

            <div class="h-[46%] flex flex-col items-center pb-10 mb-5">
              <p class="text-2xl font-semibold text-blue-700 pt-5">Progress√£o</p>
              <canvas id="growthAmountChart" class="w-full m-1"></canvas>
            </div>
        </section>

        <section id="table-container" class="basis-full shrink-0  h-full overflow-y-auto">
          <div class="h-full flex flex-col items-center pb-10 mb-5" >
          <p class="text-2xl font-semibold text-blue-700 pt-5 text-center">Resultados Mensais</p>
          <table id="results-table" class="w-full max-h-full border-0 border-separate">            
          </table>
          </div>
        </section>
      </div>
        
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
